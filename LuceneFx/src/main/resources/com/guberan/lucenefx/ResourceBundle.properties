About.title=About LuceneFx
About.info=LuceneFx 0.8.4\n\nTiny unofficial JavaFx demo application of Apache's Lucene (9.2.0) search engine, \
             with Apache Tika\u2122 text conversion libraries that recognize thousands different file types.\n\n\
             LuceneFx will index documents in a directory, for example e-mails and their *.pdf attachments, MSWord documents etc..\n\n\
             LuceneFx is open source and licensed under the (free) BSD license. \n\
             see https://github.com/lguberan/LuceneFx \n\
             Copyright \u00A9 2016-2022 L. Guberan Consulting.\n
